        // Funzione per cercare il numero di telefono
        function cercaTelefono() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Array per memorizzare i risultati
            const risultati = [];

            for (const nomeCompleto in rubrica) {
                // Dividi il nome completo in cognome e nome
                const [cognome, nome] = nomeCompleto.toLowerCase().split(' ');

                // Confronta l'input con cognome, nome o nome completo
                if (input === cognome || input === nome || input === nomeCompleto.toLowerCase()) {
                    risultati.push({ nome: nomeCompleto, telefono: rubrica[nomeCompleto] });
                }
            }

            // Visualizza i risultati
            if (risultati.length > 0) {
                resultDiv.innerHTML = risultati.map(item => `
                    <div class="result-item">
                        <strong>Nome:</strong> ${item.nome} - <strong>Telefono:</strong> ${item.telefono}
                    </div>
                `).join('');
            } else {
                resultDiv.textContent = "Nessun risultato trovato.";
            }
        }
