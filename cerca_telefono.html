
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Numero di Telefono</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Cerca Numero di Telefono</h1>
    <input type="text" id="searchInput" placeholder="Inserisci nome e cognome">
    <button onclick="cercaTelefono()">Cerca</button>
    <div id="result"></div>

    <script>
        const rubrica = {
            "AGNESE VINCENZO": "3473218719",
            "CAROTENUTO PAOLO": "3341154406",
            "DEL GAUDIO ARIANNA": "3345044082",
            "DEL GAUDIO MARCELLO": "3429401687",
            "DI MARTINO VINCENZO": "3382669759",
            "FIORE ADRIANO": "3494298547",
            "MANCO MARCELLO": "3332142037",
            "MORRA GIOVANNI": "3349409167",
            "PERRETTI FRANCESCO": "3662322316",
            "PEZZELLA STEFANO": "3341529901",
            "BOMBACE EMANUELE": "3883522659",
            "ARCIELLO ALBERTO": "3315305818",
            "BOMBACE SIMONE": "3397179321",
            "DE RISI EDUARDO": "3345300389",
            "GENSINI ALESSANDRO": "3393386691",
            "IORIO ANDREA": "3405563757",
            "MORRA ALESSIA": "3318116838",
            "SANNINO MICHELE": "3515085448",
            "VETTONE RAFFAELE": "3240772147",
            "LICCIARDO ALESSANDRO": "3317701795",
            "FUSCO MICHELE": "3493988598",
            "PERNA GIOVANNI": "3276836337",
            "SAVARESE ANTONIO": "3333323625",

        };

        function cercaTelefono() {
            const input = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (rubrica[input]) {
                resultDiv.textContent = `Numero di telefono: ${rubrica[input]}`;
            } else {
                resultDiv.textContent = "Nome non trovato.";
            }
        }
    </script>
</body>
</html>
